<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lilongwe Rural East EMIS</title>

<style>
body{
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg,#e8f4ff,#f4fbff);
  margin:0;
  padding:0;
}

.container{
  max-width:520px;
  margin:25px auto;
  background:#fff;
  padding:25px;
  border-radius:16px;
  border:4px solid skyblue;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.logo{
  text-align:center;
  margin-bottom:10px;
}

.logo img{
  max-width:150px;
}

h1{
  text-align:center;
  color:#2a4d69;
  margin-bottom:5px;
}

.sub{
  text-align:center;
  font-size:14px;
  color:#555;
  margin-bottom:15px;
}

label{
  font-weight:600;
  margin-top:12px;
  display:block;
}

select,input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  margin-top:18px;
  background:#2a7fff;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:17px;
  cursor:pointer;
}

button:hover{
  background:#1f63c9;
}

.result{
  margin-top:15px;
  padding:12px;
  background:#f1f9ff;
  border-radius:10px;
  border-left:4px solid #2a7fff;
}

.notfound{
  text-align:center;
  margin-top:20px;
  padding:15px;
  background:#eef6ff;
  border-radius:10px;
  font-family: "Courier New", monospace;
}

footer{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="container">

<div class="logo">
  <img src="1.png" alt="Official Logo">
</div>

<h1>Lilongwe Rural East Student Database</h1>
<div class="sub">Cohort Code Lookup System</div>

<label>Zone</label>
<select id="zoneSelect">
  <option value="">Select Zone</option>
  <option value="balangombe">BALANG'OMBE</option>
  <option value="chadabwa">CHADABWA</option>
  <option value="chikanga">CHIKANGA</option>
  <option value="chingombe">CHING'OMBE</option>
  <option value="chowo">CHOWO</option>
  <option value="kangoma">KANG'OMA</option>
  <option value="kanjedza">KANJEDZA</option>
  <option value="kunthulu">KUNTHULU</option>
  <option value="malikha">MALIKHA</option>
  <option value="mchemani">MCHEMANI</option>
  <option value="mitundu">MITUNDU</option>
  <option value="mtenthela">MTENTHELA</option>
  <option value="nathenje">NATHENJE</option>
  <option value="pimbiri">PIMBIRI</option>
  <option value="thawale">THAWALE</option>
</select>
<label>School</label>
<select id="schoolSelect">
  <option value="">Select School</option>
</select>

<label>Year</label>
<select id="yearSelect">
  <option value="">All Years</option>
  <option>2019</option>
  <option>2020</option>
  <option>2021</option>
  <option>2022</option>
  <option>2023</option>
  <option>2024</option>
  <option>2025</option>
  <option>2026</option>
</select>

<label>Name or Surname</label>
<input id="nameInput" placeholder="Enter name">

<button onclick="searchData()">Search</button>

<div id="results"></div>

<footer>© Lilongwe Rural East EMIS 2026</footer>

</div>

<script>
let zoneData = [];

/* ===== NORMALIZATION ===== */
function normalizeText(t){
  return t.toLowerCase()
    .replace(/['’`]/g,"")
    .replace(/\s+/g,"")
    .trim();
}

function normalizeSchool(t){
  return normalizeText(t);
}

/* ===== LOAD ZONE (LOCKED) ===== */
async function loadZone(){

  const zone = document.getElementById("zoneSelect").value;

  zoneData = [];
  document.getElementById("schoolSelect").innerHTML =
    '<option value="">Select School</option>';
  document.getElementById("results").innerHTML = "";

  if(!zone) return;

  try{
    const res = await fetch(`data/${zone}.csv`, { cache:"no-store" });
    if(!res.ok) throw new Error();

    const text = await res.text();

    zoneData = text.split(/\r?\n/).slice(1).map(row=>{
      const c = row.split(",");
      return {
        school: c[0]?.trim(),
        surname: c[1]?.trim(),
        name: c[2]?.trim(),
        code: c[3]?.trim()
      };
    }).filter(r=>r.school && r.code);

    populateSchools();

  }catch{
    alert("Zone file missing or not readable");
  }
}

/* ===== POPULATE SCHOOLS (NORMALIZED) ===== */
function populateSchools(){

  const map = new Map();

  zoneData.forEach(r=>{
    const key = normalizeSchool(r.school);
    if(!map.has(key)){
      map.set(key, r.school.trim());
    }
  });

  const sel = document.getElementById("schoolSelect");
  sel.innerHTML = '<option value="">Select School</option>';

  [...map.values()].sort().forEach(s=>{
    const o = document.createElement("option");
    o.value = s;
    o.textContent = s;
    sel.appendChild(o);
  });
}

document.getElementById("zoneSelect")
  .addEventListener("change", loadZone);

/* ===== SEARCH ===== */
function searchData(){

  if(zoneData.length === 0){
    document.getElementById("results").innerHTML =
      "<div class='notfound'>Select a zone first</div>";
    return;
  }

  const school = document.getElementById("schoolSelect").value;
  const year = document.getElementById("yearSelect").value;
  const q = normalizeText(document.getElementById("nameInput").value);

  const res = zoneData.filter(r=>{

    if(school &&
      normalizeSchool(r.school) !== normalizeSchool(school)) return false;

    if(year && !r.code.startsWith(year)) return false;

    if(q){
      return normalizeText(r.surname + r.name).includes(q);
    }

    return true;
  });

  const out = document.getElementById("results");

  if(res.length === 0){
    out.innerHTML =
      `<div class="notfound">
        <b>Not found</b><br><br>
        Contact your ZEMIS officer
      </div>`;
    return;
  }

  out.innerHTML = res.map(r=>`
    <div class="result">
      <b>${r.surname} ${r.name}</b><br>
      School: ${r.school}<br>
      Code: ${r.code}
    </div>
  `).join("");
}
</script>

</body>
</html>
